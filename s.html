<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #713939;
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-100 relative">
    <!-- Particle Background Container -->
    <div id="particles-js"></div>

    <div class="container mx-auto p-8 relative z-10">
        <h1 class="text-3xl font-bold mb-4 text-white">Personal Information</h1>
        <form class="space-y-4">
            <div>
                <label for="fullName" class="block font-semibold mb-1">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name"
                    class="w-full border rounded-md p-2">
            </div>
            <div>
                <label for="email" class="block font-semibold mb-1">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full border rounded-md p-2">
            </div>
            <div>
                <label for="phone" class="block font-semibold mb-1">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full border rounded-md p-2">
            </div>
            <div>
                <label for="address" class="block font-semibold mb-1">Address:</label>
                <textarea id="address" placeholder="Enter your address" class="w-full border rounded-md p-2"></textarea>
            </div>
            <div>
                <label for="dob" class="block font-semibold mb-1">Date of Birth:</label>
                <input type="date" id="dob" class="border rounded-md p-2">
            </div>
            <button type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
        </form>
    </div>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
